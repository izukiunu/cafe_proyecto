<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Tabs para alternar entre Iniciar Sesión y Registro -->
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
                </li>
            </ul>
            <div class="tab-content" id="authTabsContent">
                <!-- Formulario de Iniciar Sesión -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form method="post" action="{% url 'iniciar_sesion' %}" class="form-container">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Nombre de usuario" required>
                            <label for="floatingInput">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
                    </form>
                </div>

                <!-- Formulario de Registro -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form method="post" action="{% url 'registro' %}" class="form-container">
                        {% csrf_token %}
                        <h1 class="h3 mb-3 fw-normal">Regístrese</h1>
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="registerUsername" placeholder="Nombre de usuario" required>
                            <label for="registerUsername">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="registerEmail" placeholder="Correo electrónico" required>
                            <label for="registerEmail">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                            <label for="registerPassword">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="telefono" class="form-control" id="registerPhone" placeholder="Teléfono">
                            <label for="registerPhone">Teléfono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea name="direccion" class="form-control" id="registerAddress" placeholder="Dirección" style="height: 100px;"></textarea>
                            <label for="registerAddress">Dirección</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="rut" class="form-control" id="registerRUT" placeholder="RUT">
                            <label for="registerRUT">RUT</label>
                        </div>

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="w-100 btn btn-lg btn-success" type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
