<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header-bg {
            background-color: #3e2723; /* Café oscuro */
            color: #ffffff;
        }
        .btn-custom {
            background-color: #6d4c41; /* Color café medio */
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #4e342e; /* Café oscuro para hover */
        }
        .container-bg {
            background-color: #ffffff;
            border: 1px solid #d7ccc8; /* Café claro */
        }
        .logo {
            max-width: 150px;
        }
        h2, h1 {
            color: #3e2723; /* Café oscuro */
        }
    </style>
</head>
<body>
    {% load static %}
    <header class="header-bg py-3">
        <div class="container d-flex align-items-center">
            <img class="logo me-3" src="{% static 'logo' %}" alt="logo">
            <h2>Sistema de Venta Cafetería Js</h2>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 container-bg rounded p-4 shadow-sm">
                <h1 class="text-center mb-4">{{ Usuario }}</h1>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre de Usuario:</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password_usuario.id_for_label }}" class="form-label">Contraseña:</label>
                        <input type="password" name="{{ form.password_usuario.name }}" id="{{ form.password_usuario.id_for_label }}" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-3">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
