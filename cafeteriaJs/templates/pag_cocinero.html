<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="col alert alert-danger text-center">
            <h2>Menu Cocinero</h2>
        </div>
    </header>
    <div class="dispplay  mx-5">
        <div class="col alert alert-success mx-5 text-center">
            Lista de Ordenes
        </div>
        <div class="col alert alert-success mx-5">
            <!-- Lista de Órdenes -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Código Orden</th>
                        <th>Cliente</th>
                        <th>Estado Orden</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for orden in ordenes %}
                        <tr>
                            <td>{{ orden.cod_orden }}</td>
                            <td>{{ orden.fk_cliente.nombre }}</td>
                            <td>{{ orden.estado_orden }}</td>
                            <td>
                                <a href="{% url 'modificar_orden' orden_id=orden.id %}" class="btn btn-primary">Modificar Orden</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        
    </div>
</body>
</html>
